theme = "nord"

[editor.indent-guides]
render = true
character = "‚ñè"
skip-levels = 1

[editor]
line-number = "relative"
text-width = 80
cursorline = true
color-modes = true
idle-timeout = 100

[editor.cursor-shape]
select = "underline"

[keys.normal]
"C-u" = ["page_cursor_half_up", "goto_window_center"]
"C-d" = ["page_cursor_half_down", "goto_window_center"]
esc = ["collapse_selection", "keep_primary_selection"]
